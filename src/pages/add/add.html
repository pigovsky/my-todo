<ion-header>
        <ion-navbar color="secondary">
            <ion-title>Create new task</ion-title>
            <ion-buttons end>
                <button  ion-button icon-only (click)="save()"><ion-icon name="add-circle"></ion-icon></button>
            </ion-buttons>
        </ion-navbar>
</ion-header>

<ion-content class="add">
    <ion-list>
        <ion-item>
            <ion-label floating>Task</ion-label>
            <ion-input type="text" [(ngModel)]="todoItem"></ion-input>
        </ion-item>
    </ion-list>
</ion-content>
