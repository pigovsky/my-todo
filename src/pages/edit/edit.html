<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Create ToDo item</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="update()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content class="add">
  <ion-list>
    <ion-item>
      <ion-label floating>Todo Item</ion-label>
      <ion-input type="text" [(ngModel)]="todoItem"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
