<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
        Todos!
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items" (click)="viewItem(item)">
		ID: {{item.Id}}: {{item.Value}} <button ion-button icon-only (click)="delete(item)">
         <ion-icon name="trash"></ion-icon>
      </button>
	 </ion-item>
  </ion-list>
</ion-content>
